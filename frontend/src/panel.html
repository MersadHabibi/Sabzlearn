    <main
      class="flex min-h-screen w-full gap-x-10 bg-white lg:p-7 dark:bg-gray-800"
    >
      <div class="w-full lg:container">
        <div class="flex gap-x-10">
          <aside
            class="panel-menu__container fixed -right-full bottom-0 top-0 z-20 shrink-0 bg-white px-7 py-5 transition-all md:-z-0 md:px-0 md:py-0 md:pt-10 lg:static dark:bg-gray-800"
          >
            <div class="mb-12 flex items-center gap-x-7">
              <div class="flex items-center gap-x-2">
                <img src="/images/logo.webp" class="h-10 md:h-14" alt="logo" />
                <svg
                  class="h-10 w-[86px] text-white md:h-[57px] md:w-32 dark:text-slate-600"
                >
                  <use href="#logo-type"></use>
                </svg>
              </div>
              <div class="mobile-aside__close md:hidden">
                <svg class="h-5 w-5 text-slate-500 dark:text-slate-400">
                  <use href="#close"></use>
                </svg>
              </div>
            </div>
            <ul class="panel-menu flex flex-col gap-y-4 dark:text-white">
              <button
                type="button"
                href="#"
                class="panel-menu__item active inline-flex items-center gap-x-2 rounded-lg px-3 py-2 transition-all"
                data-panel-content="home"
              >
                <svg class="h-6 w-6">
                  <use href="#home"></use>
                </svg>
                <span> پیشخوان </span>
              </button>
              <button
                type="button"
                href="#"
                class="panel-menu__item inline-flex items-center gap-x-2 rounded-lg px-3 py-2 transition-all"
                data-panel-content="courses"
              >
                <svg class="h-6 w-6">
                  <use href="#folder"></use>
                </svg>
                <span> دوره های من </span>
              </button>
              <button
                type="button"
                href="#"
                class="panel-menu__item inline-flex items-center gap-x-2 rounded-lg px-3 py-2 transition-all"
                data-panel-content="tickets"
              >
                <svg class="h-6 w-6">
                  <use href="#chat-bubble"></use>
                </svg>
                <span> تیکت ها </span>
              </button>
              <button
                type="button"
                href="#"
                class="panel-menu__item inline-flex items-center gap-x-2 rounded-lg px-3 py-2 transition-all"
                data-panel-content="user-infos"
              >
                <svg class="h-6 w-6">
                  <use href="#user"></use>
                </svg>
                <span> جزئیات حساب </span>
              </button>
              <button
                type="button"
                href="#"
                class="panel-menu__item inline-flex items-center gap-x-2 rounded-lg px-3 py-2 transition-all"
                data-panel-content="logout"
              >
                <svg class="h-6 w-6">
                  <use href="#logout"></use>
                </svg>
                <span> خروج </span>
              </button>
            </ul>
          </aside>

          <section
            class="min-h-dvh w-full bg-gray-100 md:p-10 lg:min-h-fit lg:rounded-3xl dark:bg-gray"
          >
            <!-- Header -->
            <div
              class="mb-5 flex justify-between border-b-gray-700 bg-white p-5 md:border-none md:bg-transparent md:p-0 dark:border-b dark:bg-transparent"
            >
              <div class="flex items-center">
                <div
                  class="moblie-aside__open flex gap-x-1 font-DanaMedium md:hidden dark:text-white"
                >
                  <svg class="h-5 w-5">
                    <use href="#bars-3-bottom-right"></use>
                  </svg>
                  <span class="panel-mobile-menu-text">
                    <span
                      class="panel-mobile-menu-text__item !block hidden"
                      id="home"
                      >پیشخوان</span
                    >
                    <span
                      class="panel-mobile-menu-text__item hidden"
                      id="courses"
                      >دوره های من</span
                    >
                    <span
                      class="panel-mobile-menu-text__item hidden"
                      id="tickets"
                      >تیکت ها</span
                    >
                    <span
                      class="panel-mobile-menu-text__item hidden"
                      id="user-details"
                      >جزئیات حساب</span
                    >
                  </span>
                </div>
                <p
                  class="hidden font-DanaDemiBold text-2xl md:inline-block dark:text-white"
                >
                  <span class="user__name"></span> عزیز؛ خوش اومدی 🙌
                </p>
              </div>
              <div class="flex gap-x-3 md:gap-x-8">
                <!-- notif Btn -->
                <div
                  class="notif-btn relative flex h-12 w-12 cursor-pointer items-center justify-center rounded-full bg-gray-100 md:h-14 md:w-14 md:bg-white dark:bg-gray-800 md:dark:bg-gray-800"
                >
                  <svg class="h-6 w-6 text-slate-500 md:h-7 md:w-7">
                    <use href="#bell"></use>
                  </svg>
                  <!-- notif Box -->
                  <div
                    class="notif-box absolute -left-[115px] top-[70px] z-20 hidden w-80 overflow-hidden rounded-2xl bg-white px-5 py-5 transition-all md:w-96 dark:bg-gray-800"
                  >
                    <div
                      class="mb-3.5 border-b border-gray-200 pb-3.5 font-DanaMedium text-xl dark:border-slate-500 dark:text-white"
                    >
                      <p>اعلان ها</p>
                    </div>
                    <div
                      class="rounded-xl bg-gray-100 p-3 text-center dark:bg-gray-700"
                    >
                      <p class="dark:text-white">اعلان جدیدی وجود ندارد.</p>
                    </div>
                  </div>
                </div>
                <!-- Change Theme -->
                <div
                  class="toggle-theme change-theme-btn flex h-12 w-12 cursor-pointer items-center justify-center rounded-full bg-gray-100 transition-all md:h-14 md:w-14 md:bg-white dark:bg-gray-800 md:dark:bg-gray-800"
                >
                  <svg
                    class="inline-block h-6 w-6 text-slate-500 md:h-7 md:w-7 dark:hidden"
                  >
                    <use href="#moon"></use>
                  </svg>
                  <svg
                    class="hidden h-6 w-6 text-slate-500 md:h-7 md:w-7 dark:inline-block"
                  >
                    <use href="#sun"></use>
                  </svg>
                </div>
                <!-- Profile -->
                <div class="h-12 w-auto cursor-pointer rounded-full md:h-14">
                  <!-- Profile Photo -->
                  <div class="profile relative h-full w-12 md:w-14">
                    <div
                      class="h-12 w-12 overflow-hidden rounded-full md:h-14 md:w-14"
                    >
                      <img src="/images/user-profile.png" alt="" />
                    </div>
                    <!-- SubMenu Profile -->
                    <div
                      class="profile__menu absolute left-0 top-16 z-20 w-[278px] rounded-2xl bg-white p-5 dark:bg-[#32334D] dark:text-white"
                    >
                      <div class="mb-5 flex items-center gap-3">
                        <div class="h-14 w-14 overflow-hidden rounded-full">
                          <img src="/images/user-profile.png" alt="" />
                        </div>
                        <div>
                          <p class="profile__name text-lg"> name </p>
                          <p class="font-DanaMedium text-sm text-sky-500">
                            موجودی: 0 تومان
                          </p>
                        </div>
                      </div>
                      <ul
                        class="border-y border-y-gray-200 py-2 child:flex child:h-12 child:items-center child:gap-x-2 child:rounded-xl child:px-2 dark:border-y-slate"
                      >
                        <a
                          class="hover:bg-gray-100 dark:hover:bg-slate"
                          href="./panel.html"
                        >
                          <svg class="h-5 w-5">
                            <use href="#home"></use>
                          </svg>
                          پیشخوان
                        </a>
                        <a
                          class="hover:bg-gray-100 dark:hover:bg-slate"
                          href="./panel.html?content=courses"
                        >
                          <svg class="h-5 w-5">
                            <use href="#folder"></use>
                          </svg>
                          دوره های من
                        </a>
                        <a
                          class="hover:bg-gray-100 dark:hover:bg-slate"
                          href="./panel.html?content=tickets"
                        >
                          <svg class="h-5 w-5">
                            <use href="#chat-bubble"></use>
                          </svg>
                          تیکت های پشتیبانی
                        </a>
                      </ul>
                      <div
                        class="pt-2 child:flex child:h-12 child:items-center child:gap-x-2 child:rounded-xl child:px-2"
                      >
                        <button
                          class="logout-btn hover:bg-gray-100 dark:hover:bg-slate"
                        >
                          <svg class="h-5 w-5">
                            <use href="#logout"></use>
                          </svg>
                          خروج
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Body -->

            <div class="content p-5 pt-0 md:p-0"></div>

            <!--  -->
          </section>
        </div>
      </div>
    </main>

    <!-- Loader -->
    <div
      id="loader__container"
      class="fixed inset-0 z-40 flex h-full w-full items-center justify-center bg-black/30 backdrop-blur-md transition-all"
    >
      <div class="loader"></div>
    </div>

    <div
      class="overlay fixed left-0 top-0 h-full w-full bg-black/30 transition-all sm:backdrop-blur-md"
    ></div>
    <script src="scripts/panel.js" type="module"></script>
  </body>
</html>
