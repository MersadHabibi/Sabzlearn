    <title>admin</title>
    <style>
      .notif-btn.show {
        z-index: 20;
      }
      .notif-btn.show .notif-box {
        z-index: 20;
        opacity: 1;
      }
      aside {
        right: -100%;
      }
      aside.show {
        right: 0;
        z-index: 20;
      }

      /* izi Toast */

      .iziToast {
        box-shadow: 0 1px 60px rgba(0, 0, 0, 0.1);
      }
      .iziToast::after {
        content: none;
      }
      .iziToast-texts {
        display: flex !important;
        flex-direction: column;
      }
      .iziToast-title {
        font-family: "Dana DemiBold";
        margin-bottom: 4px !important;
      }
      .iziToast-message {
        font-family: "Dana";
        margin-bottom: 2px !important;
        max-width: 200px;
        line-height: 1.5 !important;
      }
      /* .iziToast-icon{
        width: 36px !important;
        height: 36px !important;
      } */
      .iziToast-cover {
        background-color: transparent !important;
        margin-right: 10px !important;
      }

      .ck-content {
        @apply !bg-gray-100 dark:!bg-gray-700 dark:!text-white !rounded-b-md dark:!border-gray-500/60;
      }
      .ck-toolbar {
        @apply !bg-gray-100 dark:!bg-gray-700 dark:!text-white !rounded-t-md dark:!border-gray-500/60;
      }
      .ck-toolbar__items {
        @apply child:dark:!text-white child:dark:hover:!bg-gray-600;
      }
      .ck-button {
        @apply dark:!text-white;
      }
    </style>
  </head>

    <div class="flex">
      <!-- Aside -->
      <aside
        class="w-[260px] min-h-full md:w-[300px] md:min-h-screen shrink-0 fixed top-0 md:static bg-white dark:bg-gray-800 shadow-light dark:shadow-none transition-all">
        <div class="md:fixed top-0 right-0 h-dvh w-[260px] md:w-[300px] pb-10 pt-6 md:py-10 px-5 overflow-y-auto">
          <!-- Aside Header -->
          <div class="flex items-center justify-between md:justify-center gap-x-7 mb-6 md:mb-8">
            <div class="flex items-center gap-x-2">
              <img src="/images/logo.webp" class="h-10 md:h-14" alt="logo" />
              <svg class="w-[86px] h-10 md:w-32 md:h-[57px] text-white dark:text-slate-600">
                <use href="#logo-type"></use>
              </svg>
            </div>
            <div class="md:hidden pl-2 md:p-0">
              <svg class="mobile-menu-close-btn w-5 h-5 text-slate-500 dark:text-slate-400">
                <use href="#close"></use>
              </svg>
            </div>
          </div>
          <!-- Aside Menu -->
          <ul class="flex flex-col gap-y-3 dark:text-white border-y border-gray-200 dark:border-slate py-5">
            <button
              type="button"
              href="#"
              class="menu__item panel-menu__item inline-flex items-center gap-x-3 pr-2 py-2 rounded-lg active transition-all"
              data-content="home">
              <svg class="w-6 h-6">
                <use href="#home"></use>
              </svg>
              <span class="mt-0.5"> صفحه اصلی </span>
            </button>
            <button
              type="button"
              href="#"
              class="menu__item panel-menu__item inline-flex items-center gap-x-3 pr-2 py-2 rounded-lg transition-all"
              data-content="courses">
              <svg class="w-6 h-6">
                <use href="#folder"></use>
              </svg>
              <span class="mt-0.5"> دوره ها </span>
            </button>
            <button
              type="button"
              href="#"
              class="menu__item panel-menu__item inline-flex items-center gap-x-3 pr-2 py-2 rounded-lg transition-all"
              data-content="tickets">
              <svg class="w-6 h-6">
                <use href="#chat-bubble"></use>
              </svg>
              <span class="mt-0.5"> تیکت ها </span>
            </button>
            <button
              type="button"
              href="#"
              class="menu__item panel-menu__item inline-flex items-center gap-x-3 pr-2 py-2 rounded-lg transition-all"
              data-content="comments">
              <svg class="w-6 h-6">
                <use href="#chat-bubble-oval-left"></use>
              </svg>
              <span class="mt-0.5"> کامنت ها </span>
            </button>
            <button
              type="button"
              href="#"
              class="menu__item panel-menu__item inline-flex items-center gap-x-3 pr-2 py-2 rounded-lg transition-all"
              data-content="users">
              <svg class="w-6 h-6">
                <use href="#users"></use>
              </svg>
              <span class="mt-0.5"> حساب ها </span>
            </button>
            <button
              type="button"
              href="#"
              class="menu__item panel-menu__item inline-flex items-center gap-x-3 pr-2 py-2 rounded-lg transition-all"
              data-content="create-course">
              <svg class="w-6 h-6">
                <use href="#plus-circle"></use>
              </svg>
              <span class="mt-0.5"> ایجاد دوره </span>
            </button>
            <button
              type="button"
              href="#"
              class="menu__item panel-menu__item inline-flex items-center gap-x-3 pr-2 py-2 rounded-lg transition-all"
              data-content="edit-course">
              <svg class="w-6 h-6">
                <use href="#pencil-square"></use>
              </svg>
              <span class="mt-0.5"> ویرایش دوره </span>
            </button>
            <button
              type="button"
              href="#"
              class="menu__item panel-menu__item inline-flex items-center gap-x-3 pr-2 py-2 rounded-lg transition-all"
              data-content="topics">
              <svg class="w-6 h-6">
                <use href="#flag"></use>
              </svg>
              <span class="mt-0.5"> مدیریت سر فصل ها </span>
            </button>
            <button
              type="button"
              href="#"
              class="menu__item panel-menu__item inline-flex items-center gap-x-3 pr-2 py-2 rounded-lg transition-all"
              data-content="category">
              <svg class="w-6 h-6">
                <use href="#flag"></use>
              </svg>
              <span class="mt-0.5"> مدیریت دسته بندی ها </span>
            </button>
          </ul>
          <!-- Aside Footer -->
          <div class="pr-2">
            <div class="toggle-theme flex items-center gap-x-3 mt-4 dark:text-slate-400">
              <div class="flex items-center justify-center rounded-xl w-[38px] h-[38px] bg-gray-100 dark:bg-transparent dark:border dark:border-slate">
                <svg class="inline-block dark:hidden w-6 h-6 text-slate-500 dark:text-inherit">
                  <use href="#moon"></use>
                </svg>
                <svg class="hidden dark:inline-block w-6 h-6 text-slate-500 dark:text-inherit">
                  <use href="#sun"></use>
                </svg>
              </div>
              <p>
                <span class="inline-block dark:hidden">تم تیره</span>
                <span class="hidden dark:inline-block">تم روشن</span>
              </p>
            </div>
          </div>
        </div>
      </aside>
      <!-- Main -->
      <main class="relative w-full px-7">
        <!-- main header -->
        <div class="w-full h-20 border-b border-gray-200 dark:border-gray-800 flex justify-between items-center px-2">
          <!-- Menu Open Btn -->
          <svg class="mobile-menu-open-btn md:hidden w-9 h-9 dark:text-white">
            <use href="#bars-3"></use>
          </svg>
          <!-- Header Center -->
          <p class="text-xl md:text-2xl font-DanaMedium dark:text-white">سلام <span>مرصاد حبیبی</span> 👋</p>
          <!-- Header Left -->
          <div class="flex gap-x-4">
            <!-- notif Btn -->
            <div class="notif-btn flex items-center justify-center relative h-12 w-12 md:h-14 md:w-14 rounded-full bg-white dark:bg-gray-800 cursor-pointer">
              <svg class="w-6 md:w-7 h-6 md:h-7 text-slate-500">
                <use href="#bell"></use>
              </svg>
              <!-- notif Box -->
              <div
                class="notif-box absolute top-[65px] left-0 bg-white dark:bg-gray-800 w-80 md:w-96 rounded-2xl overflow-hidden transition-all py-5 px-5 opacity-0 -z-20">
                <div class="font-DanaMedium text-xl dark:text-white pb-3.5 mb-3.5 border-b border-gray-200 dark:border-slate-500">
                  <p>اعلان ها</p>
                </div>
                <div class="bg-gray-100 dark:bg-gray-700 rounded-xl text-center p-3">
                  <p class="dark:text-white">اعلان جدیدی وجود ندارد.</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Main body -->

        <div class="content-container py-5">
          
        </div>
      </main>
      <!-- Loader -->
      <div id="loader__container" class="fixed inset-0 w-full h-full flex items-center justify-center bg-black/30 backdrop-blur-md transition-all z-40">
        <div class="loader"></div>
      </div>
    </div>

    <div class="overlay fixed inset-0 w-full h-full bg-black/50 dark:bg-black/30 backdrop-blur-md transition-all"></div>

    <script src="scripts/index.js" type="module"></script>
  </body>
